<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:sec="http://www.w3.org/1999/xhtml"
      layout:decorator="~{layout/layout}">
<th:block layout:fragment="content">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Simple Sidebar - Start Bootstrap Template</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="/static/a/favicon.ico" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="/static/c/styles.css" rel="stylesheet" />
  </head>
  <body>
  <div class="d-flex" id="wrapper">
    <!-- Sidebar-->
    <div class="border-end bg-white" id="sidebar-wrapper">
      <div class="sidebar-heading border-bottom bg-light">마이페이지</div>
      <div class="sidebar-heading border-bottom bg-light">개인정보</div>
      <div class="list-group list-group-flush">
        <a class="list-group-item list-group-item-action list-group-item-light p-3" href="/myPocket">장바구니</a>
        <a class="list-group-item list-group-item-action list-group-item-light p-3" href="/orderList">주문목록</a>
      </div>
    </div>
    <!-- Page content wrapper-->
    <div id="page-content-wrapper">
      <!-- Top navigation-->
      <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
        <div class="container-fluid">
          <button class="btn btn-primary" id="sidebarToggle">메뉴</button>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mt-2 mt-lg-0">
              <li class="nav-item active"><a class="nav-link" href="#!">Home</a></li>
              <li class="nav-item"><a class="nav-link" href="#!">Link</a></li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Dropdown</a>
                <div class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                  <a class="dropdown-item" href="#!">Action</a>
                  <a class="dropdown-item" href="#!">Another action</a>
                  <div class="dropdown-divider"></div>
                  <a class="dropdown-item" href="#!">Something else here</a>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- Content Area -->
      <div class="inner">
        <br><br><br>
        <h2>개인 정보</h2>

        <table class="table">
          <thead>
          <tr>
            <th scope="col"></th>
            <th scope="col"></th>
            <th scope="col"></th>
            <th scope="col"></th>
          </tr>
          </thead>
          <tbody>
          <form action="/edit" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
          <tr>
            <th scope="row" style="width: 100px; height: 70px;">이름</th>
            <td><input type="text" style="width: 500px;" value="***" readonly th:name="${member.get().getUsername()}"/></td>
            <td></td>
            <td></td>
          </tr>
          <tr>
            <th scope="row" style="width: 100px; height: 70px;">아이디</th>
            <td><input type="text" style="width: 500px;" th:value="${#authentication.name}" readonly th:name="${member.get().getUserId()}"/></td>
            <td></td>
            <td></td>
          </tr>
          <tr>
            <th scope="row" style="width: 100px; height: 70px;">비밀번호</th>
            <td><input type="password" style="width: 500px;" th:value="${member.get().getUserPassword()}" name="userPassword"/></td>
            <td></td>
            <td></td>
          </tr>
          <tr>
            <th scope="row" style="width: 100px; height: 70px;">주소</th>
            <td><input type="text" style="width: 500px;" th:value="${member.get().getAddress()} + ${member.get().getAddressDetail()}"readonly th:name="${member.get().getAddress()}"/></td>
            <td></td>
            <td></td>
          </tr>
          </tbody>
        </table>
        <div style="float: right">
        <button type="submit" class="btn btn-outline-primary">비밀번호 변경하기</button>
          </form>
        <button type="button" class="btn btn-outline-secondary">메인페이지</button>
        </div>

        </div>
      </div>
    </div>
  </div>
  <!-- Bootstrap core JS-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Core theme JS-->
  <script src="/static/j/scripts.js"></script>
  </body>
</th:block>
<th:block layout:fragment="css">
  <style>
    .inner{
      width: 70%;
      margin: 0 auto;
    }
  </style>
</th:block>


</html>
