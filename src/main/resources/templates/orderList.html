<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:sec="http://www.w3.org/1999/xhtml"
      layout:decorator="~{layout/layout}">
<th:block layout:fragment="content">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Simple Sidebar - Start Bootstrap Template</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="/static/a/favicon.ico" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="/static/c/styles.css" rel="stylesheet" />
  </head>
  <body>
  <div class="d-flex" id="wrapper">
    <!-- Sidebar-->
    <div class="border-end bg-white" id="sidebar-wrapper">
      <div class="sidebar-heading border-bottom bg-light">마이페이지</div>
      <a class="list-group-item list-group-item-action list-group-item-light p-3" href="/myPrivate">개인정보</a>
      <div class="list-group list-group-flush">
        <a class="list-group-item list-group-item-action list-group-item-light p-3" href="/myPocket">장바구니</a>
        <div class="sidebar-heading border-bottom bg-light">주문목록</div>
      </div>
    </div>
    <!-- Page content wrapper-->
    <div id="page-content-wrapper">
      <!-- Top navigation-->
      <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
        <div class="container-fluid">
          <button class="btn btn-primary" id="sidebarToggle">메뉴</button>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mt-2 mt-lg-0">
              <li class="nav-item active"><a class="nav-link" href="#!">Home</a></li>
              <li class="nav-item"><a class="nav-link" href="#!">Link</a></li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Dropdown</a>
                <div class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                  <a class="dropdown-item" href="#!">Action</a>
                  <a class="dropdown-item" href="#!">Another action</a>
                  <div class="dropdown-divider"></div>
                  <a class="dropdown-item" href="#!">Something else here</a>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- Content Area -->
      <div class="inner">
        <br><br><br>
        <h2 style="height:100px; line-height: 100px;">주문목록</h2>
        <table class="table table-hover">
          <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
          </tr>
          <tr>
            <td>주문번호</td>
            <td>상품명</td>
            <td>결재금액</td>
            <td>주문 상세</td>
          </tr>
          <tr th:each="pockets,index:${pocketList}">
            <td th:text="${index.count}"></td>
            <td th:text="${pockets.getItem().getItemName()}">맨투맨</td>
            <td th:text="${pockets.getItem().getItemPrice()}">10,000원</td>
            <td><button>조회</button></td>
          </tr>
        </table>
        <div style="text-align: right; margin-top: 30px;">
         <a class="btn btn-outline-secondary" href="/" style="text-decoration: none;color: black;">쇼핑 계속하기</a>
        </div>
        <br><br><br><br><br><br><br><br><br>
      </div>
    </div>
  </div>
  <!-- Bootstrap core JS-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Core theme JS-->
  <script src="/static/j/scripts.js"></script>
  </body>
</th:block>
<th:block layout:fragment="css">
  <style>
    .inner{
      width: 70%;
      margin: 0 auto;
    }
  </style>
</th:block>
</html>
