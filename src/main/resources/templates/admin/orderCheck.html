<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:sec="http://www.w3.org/1999/xhtml"
      layout:decorator="~{layout/layout2}">
<th:block layout:fragment="content">
    <div class="d-flex" id="wrapper">
        <!-- Page content wrapper-->
        <div id="page-content-wrapper">
            <!-- Top navigation-->

            <!-- Content Area -->
            <div class="inner">
                <br><br><br>
                <h2 style="height:100px; line-height: 100px;">주문확인</h2>
                <table class="table table-hover">
                    <tr>

                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr style="background-color: whitesmoke" class="text-center">
                        <td>상품명</td>
                        <td>결재금액</td>
                        <td>주문한 사람</td>
                    </tr>
                    <tr class="text-center" th:each="pocketList:${pocketList}">
                        <td th:text="${pocketList.getItem().getItemName()}">맨투맨</td>
                        <td th:text="${pocketList.getItem().getItemPrice()}">10,000원</td>
                        <td th:text="${pocketList.getMember().getUsername()}">김영재</td>
                    </tr>
                </table>

            </div>
        </div>
    </div>
</th:block>
</html>
